{% extends 'base.html' %}



{% block content %}
<div class="container">
<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Designation</label>
      <input type="text" name="designation" class="form-control" id="exampleInputPassword1" placeholder="Designation">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Salary</label>
      <input type="text" name="salary" class="form-control" id="exampleInputPassword1" placeholder="salary">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Mobile No</label>
      <input type="text" name="mobile_no" class="form-control" id="exampleInputPassword1" placeholder="mobile_no">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
